{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static "blog/read-later.css" %}">
{% endblock  %}

{% block title %}
    My Stored Posts
{% endblock  %}

{% block content %}

    <section id="stored-posts">
            {% if has_posts %}
                <ul>
                    {% for post in posts %}
                        <li>
                            <a href="{% url 'hobi' post.slug %}">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No posts saved for later.</p>
            {% endif %}

    </section>

{% endblock  %}
